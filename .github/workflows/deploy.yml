name: Deploy (staging)

permissions:
  contents: read
  packages: write

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:staging
          docker build -t $IMAGE .
          docker push $IMAGE
