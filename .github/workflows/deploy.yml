name: Deploy (staging)

permissions:
  contents: read
  packages: write

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:staging
          docker build -t $IMAGE .
          docker push $IMAGE

  deploy_staging:
    name: ðŸš€ Deploy and Smoke Test Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: Staging
      url: https://staging.futebolanalytics.pro
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull Image and start via docker-compose (simulation)
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:staging
          echo "Simulating pull of $IMAGE and starting with docker-compose"
          docker-compose up -d --force-recreate

      - name: Smoke Test (Basic Verification)
        run: |
          for i in {1..10}; do
            if curl -sSf http://localhost:80/api/debug/status; then
              echo "Smoke Test OK"; exit 0
            fi
            echo "Waiting for service... ($i)"; sleep 2
          done
          echo "Smoke test failed"; exit 1

      - name: Stop simulation
        if: always()
        run: docker-compose down
