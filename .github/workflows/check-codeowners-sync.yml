name: Check CODEOWNERS sync (fixed)

on:
  push:
    paths:
      - '.github/reviewers.json'
      - '.github/CODEOWNERS'
  pull_request:
    paths:
      - '.github/reviewers.json'
      - '.github/CODEOWNERS'

jobs:
  check-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run CODEOWNERS sync check
        id: sync_check
        continue-on-error: true
        run: |
          npm ci --no-audit --no-fund
          node .github/scripts/sync-reviewers.js --check

      - name: Fail if out-of-sync
        if: ${{ failure() }}
        run: |
          echo "CODEOWNERS is out-of-sync with reviewers.json" >&2
          exit 1
