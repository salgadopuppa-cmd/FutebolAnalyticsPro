name: CI - Tests & CodeQL & Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Install server deps
        run: |
          cd server
          npm ci
      - name: Run unit tests
        run: |
          cd server
          npx jest --coverage

  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker build -t fap:ci .

  trivy-scan:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Try Trivy Action (may fail on marketplace resolution)
        id: trivy-action
        uses: aquasecurity/trivy-action@v0.4.1
        continue-on-error: true
        with:
          image-ref: 'fap:ci'
          format: 'table'

      - name: Fallback: Run Trivy container scan
        if: always()
        run: |
          echo "Running Trivy fallback scan"
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy:latest image --format table fap:ci || true

  snyk-scan:
    runs-on: ubuntu-latest
    needs: docker-build
    if: ${{ secrets.SNYK_TOKEN != '' }}
    steps:
      - uses: actions/checkout@v4
      - name: Run Snyk test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          npm install -g snyk
          snyk test --docker fap:ci || true
