name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH (action)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOSTINGER_VPS_IP }}
          username: ${{ secrets.HOSTINGER_VPS_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          script: |
            set -e
            cd /var/www/FutebolAnalyticsPro || exit 0
            git fetch --all
            git reset --hard origin/main
            cd server
            npm ci --omit=dev
            pm2 restart futebol-api || pm2 start index.js --name futebol-api
            pm2 save
