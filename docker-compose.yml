version: '3.8'
services:
  app:
    build: .
    ports:
      - '3000:3000'
    volumes:
      - ./server/data:/app/server/data
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  nginx:
    image: nginx:stable-alpine
    depends_on:
      - app
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./deploy/nginx/certs:/etc/nginx/certs:ro
    restart: unless-stopped
